schema {
    query: Query
    mutation: Mutation
}
type Query {
    user(id: Int!): User
    users: [User]
}

type Mutation {
    addUser(firstname: String!, lastname: String!, roles:[String]!): User
}

type User {
    id: Int
    firstname: String
    lastname: String
    roles: [Role]
}

type Role {
    id: Int
    name: String
}
